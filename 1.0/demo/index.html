<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>formValidation的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>formValidation的demo</h2>
<form id="formDemo">
    姓名：<input type="text" data-rulenames="required">
    <input type="submit" value="提交">
</form>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/formValidation/1.0/index', function (S, FormValidation) {
         var formValidation = new FormValidation();

            var formv = new Validation({
                form:'formDemo'
            });
            formValidation.set('rules',{
                required:{
                    test: function(obj){
                        var ret = false;
                        if(obj.value){
                            if(obj.value != obj.getAttribute('placeholder')){
                                ret = true;    
                            }else{
                                ret = false;
                            }
                        }
                        return ret;                 
                    },
                    msg: '必填项'
                }
            });

            formValidation.on('showError',function(ev){
                S.log('显示错误');
            }).on('hideError',function(ev){
                S.log('隐藏错误');
            });

    })
</script>
</body>
</html>
